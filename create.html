<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      Resume Builder
    </header>
    <article>
<form>
   <section>
<h2>Career objective</h2>
<select id="career">
  <option>to become IAS officer</option>
  <option>to become doctor</option>
  <option>to become scientist</option>
  <option>to become doctorate</option>
  </select>

</section><br>
<div class="parent">
  <section>
    <h2> personal information</h2>
    <input type="text" id="name" placeholder="Name"><br>
    <input type="text" id="email" placeholder="Email"><br>

</section>
<section>
  <h2>graduation details</h2>
  <select id="group1">
    <option select="selected" disabled>select your graduation type</option>
    <option>B.tech</option>
    <option>M.tech</option>
    <option>B.sc</option>
  </select><br>

  <select  id="branch">
    <option select="selected" disabled>select your branch</option>
    <option>CSE</option>
    <option>IT</option>
    <option>EEE</option>
    <option>ECE</option>
    <option>MECH</option>
    <option>CIVIL</option>

</section><br>
<input type="text" id="college1" placeholder="college name"><br>
<input type="number" id="marks1" placeholder="percentage"><br>
</section>
</div>
</form>

<div class="parent">
  <section>
    <select id="group2">
      <option select="selected" disabled>select your degree</option>
      <option>intermediate</option>
      <option>diploma</option>
      <option>s.s.c</option>
    </select><br>

    <select id="branch2">
      <option select="selected" disabled>select your group</option>
      <option>BIPC</option>
      <option>MPC</option>
      <option>CEC</option>
      <option>MEC</option>
</select><br>

<input type="text" id="college2" placeholder="college name"><br>
<input type="number" id="marks2" placeholder="percentage"><br>
      </section>
      <section>
        <h2>SSC</h2>
        <select id="group3">
          <option select="selected" disabled>select your course</option>
          <option>S.S.C</option>
          <option>C.B.S.E</option>
          <option>I.C.S.E</option>
        </select><br>


              <input type="text" id="school" placeholder="school name"><br>
              <input type="number" id="marks3" placeholder="percentage"><br>

            </section>
          </div>
          <section>
            <h2> technical skills</h2>

        <p> note: skill must be separated
        <input type="text" id="tech" placeholder="technical skills"><br>
      </section>
    </form>
    </article>
<div style="text-align:center" class="parent">
<button type="button" onclick="addData()">submit</button>
</div>
<script type="text/javascript" src="main.js">

</script>
  </body>
</html>
